<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <title>Material Design Lite with Webpack2</title>
  <link rel="shortcut icon" href="/favicon.png">

  <!-- styles -->
</head>
<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

    <header id="header" class="mdl-layout__header mdlext-layout__sticky-header mdlext-js-sticky-header">

      <div class="mdl-layout__header-row">

        <!-- Title -->
        <span id="header-title" class="mdl-layout-title">Material Design Lite with Webpack2</span>

        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>

        <label id="go-home" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
          <a href="/">
            <i class="material-icons">home</i>
          </a>
        </label>
      </div>

    </header>

    <aside id="drawer" class="mdl-layout__drawer">

      <ul id="accordion" class="mdlext-accordion mdlext-js-accordion mdlext-accordion--vertical mdlext-js-ripple-effect mdlext-js-animation-effect" aria-multiselectable="false">
        <li class="mdlext-accordion__panel">
          <header class="mdlext-accordion__tab" aria-expanded="true">
            <span class="mdlext-accordion__tab__caption">Components</span>
            <i class="mdlext-aria-toggle-material-icons"></i>
          </header>
          <section class="mdlext-accordion__tabpanel">
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="/hello.html">Fetch fragment</a>
              <a class="mdl-navigation__link" href="/foobar.html">Menu Item 2</a>
            </nav>
          </section>
        </li>
        <li class="mdlext-accordion__panel">
          <header class="mdlext-accordion__tab">
            <span class="mdlext-accordion__tab__caption">Section II</span>
            <i class="mdlext-aria-toggle-material-icons"></i>
          </header>
          <section class="mdlext-accordion__tabpanel">
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="#">Menu Item I</a>
              <a class="mdl-navigation__link" href="#">Menu Item II</a>
            </nav>
          </section>
        </li>
      </ul>
    </aside>

    <main id="content" class="mdl-layout__content" style="padding-left: 8px; padding-right: 8px;">

      <h1>It Works</h1>

    </main>

  </div>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
</body>
</html>
